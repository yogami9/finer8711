<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finer Nails & Spa - Premier Beauty Destination</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-navy: #1a2332;
            --secondary-navy: #243447;
            --accent-gold: #c9a96e;
            --accent-gold-light: #d4b87c;
            --accent-gold-dark: #b8955f;
            --white: #ffffff;
            --off-white: #fafbfc;
            --light-gray: #f8f9fa;
            --medium-gray: #6c757d;
            --dark-gray: #343a40;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
            --shadow-light: 0 8px 32px rgba(26, 35, 50, 0.08);
            --shadow-medium: 0 16px 48px rgba(26, 35, 50, 0.12);
            --shadow-heavy: 0 24px 64px rgba(26, 35, 50, 0.16);
            --gradient-primary: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dark));
            --gradient-hero: linear-gradient(135deg, var(--primary-navy) 0%, var(--secondary-navy) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.7;
            color: var(--dark-gray);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Enhanced Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-hero);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
            transform: scale(1.1);
        }

        .loading-content {
            text-align: center;
            color: var(--white);
        }

        .loading-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: logoSpin 2s ease-in-out infinite;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        @keyframes logoSpin {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .loading-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .loading-progress {
            width: 200px;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: var(--gradient-primary);
            width: 0;
            animation: loadingProgress 2s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        @keyframes loadingProgress {
            to { width: 100%; }
        }

        /* Professional Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 35, 50, 0.9);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 1rem 0;
        }

        .header-scrolled {
            background: rgba(26, 35, 50, 0.95);
            backdrop-filter: blur(24px) saturate(200%);
            padding: 0.75rem 0;
            box-shadow: var(--shadow-medium);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .logo-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--white), var(--off-white));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .logo-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(201, 169, 110, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .logo-container:hover .logo-image::before {
            opacity: 1;
            animation: shimmer 1.5s ease-in-out;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--accent-gold);
            letter-spacing: -0.025em;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-menu a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            padding: 0.75rem 1rem;
            border-radius: 8px;
        }

        .nav-menu a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-menu a:hover::before {
            width: 80%;
        }

        .nav-menu a:hover {
            color: var(--accent-gold);
            background: rgba(255, 255, 255, 0.05);
        }

        .book-btn {
            background: var(--gradient-primary);
            color: var(--white) !important;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: var(--shadow-light);
            transition: all 0.4s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .book-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .book-btn:hover::before {
            left: 100%;
        }

        .book-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-heavy);
        }

        /* Dynamic Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(rgba(26, 35, 50, 0.7), rgba(26, 35, 50, 0.7)),
                        url('https://images.unsplash.com/photo-1560066984-138dadb4c035?ixlib=rb-4.0.3&auto=format&fit=crop&w=2174&q=80') center/cover;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 70%, rgba(201, 169, 110, 0.1), transparent 70%),
                        radial-gradient(circle at 70% 30%, rgba(201, 169, 110, 0.1), transparent 70%);
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .hero-content {
            max-width: 900px;
            padding: 0 2rem;
            z-index: 2;
            animation: heroEntrance 1.5s ease-out;
        }

        @keyframes heroEntrance {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: var(--white);
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .hero h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 2px;
            animation: expandLine 2s ease-out 0.5s forwards;
            transform-origin: center;
            scale: 0 1;
        }

        @keyframes expandLine {
            to { scale: 1 1; }
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            font-weight: 400;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn-primary, .btn-secondary {
            padding: 1.25rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--white);
            box-shadow: var(--shadow-medium);
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--shadow-heavy);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent-gold);
            transform: translateY(-4px) scale(1.03);
        }

        /* Professional Services Section */
        .services {
            padding: 8rem 0;
            background: linear-gradient(180deg, var(--white) 0%, var(--off-white) 100%);
            position: relative;
        }

        .services::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, rgba(26, 35, 50, 0.03), transparent);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-header {
            text-align: center;
            margin-bottom: 5rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--primary-navy);
            margin-bottom: 1.5rem;
            position: relative;
            font-weight: 600;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: var(--medium-gray);
            line-height: 1.6;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            padding: 2rem 0;
        }

        /* Enhanced Service Cards */
        .service-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid rgba(26, 35, 50, 0.05);
            cursor: pointer;
            group: hover;
        }

        .service-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: var(--shadow-heavy);
        }

        .service-image {
            width: 100%;
            height: 250px;
            position: relative;
            overflow: hidden;
        }

        .service-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .service-card:hover .service-image img {
            transform: scale(1.15);
        }

        .service-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(26, 35, 50, 0.9), rgba(201, 169, 110, 0.9));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .service-card:hover .service-overlay {
            opacity: 1;
        }

        .service-icon {
            font-size: 3.5rem;
            color: var(--white);
            margin-bottom: 1rem;
            transform: scale(0.8);
            transition: transform 0.4s ease;
        }

        .service-card:hover .service-icon {
            transform: scale(1) rotateY(360deg);
        }

        .service-content {
            padding: 3rem;
            text-align: center;
            background: linear-gradient(180deg, var(--white), var(--off-white));
        }

        .service-content h3 {
            color: var(--primary-navy);
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.4rem;
        }

        .service-content p {
            margin-bottom: 2.5rem;
            line-height: 1.7;
            color: var(--medium-gray);
        }

        .service-btn {
            background: var(--primary-navy);
            color: var(--white);
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .service-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: left 0.4s ease;
        }

        .service-btn:hover::before {
            left: 0;
        }

        .service-btn:hover {
            transform: translateY(-3px);
        }

        .service-btn span {
            position: relative;
            z-index: 1;
        }

        /* Interactive Features Section */
        .features {
            padding: 8rem 0;
            background: var(--light-gray);
            position: relative;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            margin-top: 5rem;
        }

        .feature-card {
            background: var(--white);
            padding: 3rem 2.5rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: var(--shadow-light);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(26, 35, 50, 0.05);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(201, 169, 110, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .feature-card:hover::before {
            left: 100%;
        }

        .feature-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: var(--shadow-heavy);
        }

        .feature-icon {
            font-size: 3rem;
            color: var(--accent-gold);
            margin-bottom: 2rem;
            transition: all 0.4s ease;
            position: relative;
            display: inline-block;
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.2) rotateY(360deg);
            color: var(--accent-gold-dark);
        }

        .feature-card h3 {
            color: var(--primary-navy);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        /* Interactive Gallery */
        .gallery {
            padding: 8rem 0;
            background: var(--white);
        }

        .gallery-container {
            margin-top: 4rem;
        }

        .gallery-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--accent-gold);
            background: transparent;
            color: var(--accent-gold);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--accent-gold);
            color: var(--white);
            transform: translateY(-2px);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            transition: all 0.5s ease;
        }

        .gallery-item {
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 16px;
            cursor: pointer;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-light);
        }

        .gallery-item:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: var(--shadow-heavy);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.2);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(26, 35, 50, 0.8), rgba(201, 169, 110, 0.8));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-overlay i {
            font-size: 2.5rem;
            color: var(--white);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-overlay i {
            transform: scale(1);
        }

        /* Enhanced Contact Section */
        .contact {
            padding: 8rem 0;
            background: var(--gradient-hero);
            color: var(--white);
            position: relative;
        }

        .contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(201, 169, 110, 0.1), transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(201, 169, 110, 0.1), transparent 50%);
            animation: contactGradientShift 10s ease-in-out infinite;
        }

        @keyframes contactGradientShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
            position: relative;
            z-index: 2;
        }

        .contact-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 3rem 2rem;
            border-radius: 20px;
            text-align: center;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .contact-card:hover {
            transform: translateY(-10px) scale(1.03);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-gold);
        }

        .contact-icon {
            font-size: 3rem;
            color: var(--accent-gold);
            margin-bottom: 1.5rem;
            transition: all 0.4s ease;
        }

        .contact-card:hover .contact-icon {
            transform: scale(1.2) rotateZ(10deg);
        }

        /* Professional Footer */
        footer {
            background: var(--primary-navy);
            color: var(--white);
            padding: 5rem 0 2rem;
            position: relative;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-section h3 {
            color: var(--accent-gold);
            margin-bottom: 2rem;
            font-size: 1.3rem;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 0.75rem;
        }

        .footer-section ul li a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .footer-section ul li a:hover {
            color: var(--accent-gold);
            transform: translateX(5px);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .social-links a:hover {
            background: var(--accent-gold);
            transform: translateY(-5px) rotate(360deg);
        }

        /* Floating Action Button */
        .fab-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: flex-end;
        }

        .fab-main {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: var(--shadow-medium);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
